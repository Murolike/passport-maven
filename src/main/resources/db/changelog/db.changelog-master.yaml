databaseChangeLog:
  - changeSet:
      id: 1
      author: murolike
      changes:
        - createTable:
            tableName: invalid_passports_master
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: series
                  type: varchar(255)
              - column:
                  name: number
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp(6)
                  defaultValueDate: now()
  - changeSet:
      id: 2
      author: murolike
      changes:
        - createTable:
            tableName: invalid_passports_slave
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: series
                  type: varchar(255)
              - column:
                  name: number
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp(6)
                  defaultValueDate: now()
  - changeSet:
      id: 3
      author: murolike
      changes:
        - createView:
            viewName: vw_passport
            selectQuery: select COALESCE(ipm.series, ips.series) as series, COALESCE(ipm.number, ips.number) as number from  invalid_passports_master ipm  full join invalid_passports_slave ips on ips.series = ipm.series and ips.number = ipm.number
